<html>
  <head>
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="登录.css">
      <script>
        function validate_password() {
            var pwd1 = document.getElementById("pwd1").value;
            var pwd2 = document.getElementById("pwd2").value;
            if (pwd1 == pwd2) {
                document.getElementById("tip").innerHTML = "<font color='black'><span id='info'>两次密码相同</span></font>";
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("tip").innerHTML = "<font color='red'><span id='info'>两次密码不相同</span></font>";
                document.getElementById("submit").disabled = true;
            }
        }
    </script>
  </head>
  <body>
	<div class="header">
        <div class="logo">
            <img src="图片\logo.jpg" alt="" width="120" height="60">

        </div>
        <!--导航模块-->
        <div class="nav">
            <ul>

  	 	<div class="registerarea">
  	 		<h3>注册新用户
  	 		       <div class="login">我有账号，去<a href="登录.html">登录</a></div>
  	 		   </h3>
            <div class="reg_form">
            <!--用户名-->
            <div class="register-box">
              <!--表单项-->
              <div class="box default">
                <label for="userName">用户名</label>
                <input type="text" id="userName" placeholder="您的账户名和登录名" />
                <i></i>
              </div>
            </div>
            <!--设置密码-->
          <div class="register-box">
            <!--表单项-->
            <div class="box default">
              <label for="pwd1">设置密码</label>
              <input type="password" required="required" id="pwd1" placeholder="建议至少两种字符组合" /></input>
            </div>

          </div>
          <!--确认密码-->
    		<div class="register-box">
    			<!--表单项-->
    			<div class="box default">
    				<label for="pwd2">确认密码</label>
    				<input type="password" name="pwd" id="pwd2" onkeyup="validate_password()" placeholder="请再次输入密码" />
            <span id="tip"></span>
    			</div>
    		</div>
         <!--注册协议-->
    		<div class="register-box xieyi">
    			<!--表单项-->
    			<div class="box default">
    				<input type="checkbox" id="ck" />
    				<span>我已阅读并同意<a href="##">安全协议</a></span>
    			</div>
    			<!--提示信息-->
    			<div class="tip">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
        <a href="登录.html"><input type="submit" value="完成注册" class="btn"></li></a>
      </div>       
        </div>
    </body>
