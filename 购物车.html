<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>购物车页面</title>
    <link href="css/myCart.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="header">     <!--头部-->
        <div class="logo">
            <img src="图片\logo.jpg" alt="" width="120" height="60">
        </div>
        <!--导航模块-->
        <div class="nav">
            <ul>
                <li><a href="购物网站.html">首页</a></li>
                <li><a href="">早餐列表</a></li>
                <li><font color="blue"><a href="">早餐篮子</a></font></li>
            </ul>
        </div>
        <div class="user">
            <img src="图片\用户头像.jpg" alt="" width="30" height="30">
            用户名
        </div>
  </div>
</br>
  

<div class="content w1">
 <table width="100%" border="0" cellspacing="0" cellpadding="0" id="shopping">
 <form action="" method="post" name="myform">
  <tr>
    <td class="title_1"><input id="allCheckBox" type="checkbox" value=""/>全选</td>
    <td class="title_2" colspan="2">店铺宝贝</td>
    <td class="title_4">单价（元）</td>
    <td class="title_5">数量</td>
    <td class="title_6">小计（元）</td>
    <td class="title_7">操作</td>
  </tr>

  <tr>
    <td colspan="8" class="line"></td>
  </tr>

  <tr>
    <td colspan="8" class="shopInfo"></td>
  </tr>
  <tr id="product1">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product1" /></td>
    <td class="cart_td_2"><img src="图片/咖啡.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">拿铁咖啡</font></a><br /></td>
    <td class="cart_td_5">138.00</td>
    <td class="cart_td_6"><img src="images/taobao_minus.jpg"/> <input id="num_1" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="images/taobao_adding.jpg"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"></td>
  </tr>
  <tr id="product2">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product2" /></td>
    <td class="cart_td_2"><img src="图片/包子.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">鲜肉包子</font></a><br /></td>
    <td class="cart_td_5">265.00</td>
    <td class="cart_td_6"><img src="images/taobao_minus.jpg"/> <input id="num_2" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="images/taobao_adding.jpg"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"> </td>
  </tr>
  <tr id="product3">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product3"/></td>
    <td class="cart_td_2"><img src="图片/油条.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">油条</font></a><br /></td>
    <td class="cart_td_5">85.00</td>
    <td class="cart_td_6"><img src="images/taobao_minus.jpg" /> <input id="num_3" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="images/taobao_adding.jpg"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"> </td>
  </tr>
   <tr id="product4">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product4"/></td>
    <td class="cart_td_2"><img src="图片/粥.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">皮蛋瘦肉粥</font></a><br /></td>
    <td class="cart_td_5">12.00</td>
    <td class="cart_td_6"><img src="images/taobao_minus.jpg"/> <input id="num_4" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="images/taobao_adding.jpg"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8">删除</td>
  </tr>
  
  <tr>
   <td  colspan="3"><img src="images/taobao_del.jpg"/></td>
   <td colspan="5" class="shopend">商品总价（不含运费）：<label id="total" class="yellow"></label> 元<br />
   <input name=" " type="image" src="images/taobao_subtn.jpg" /></td>
  </tr>
  </form>
</table>
<div style="text-align:center;">
</div>
</div>
</body>
</html>
