<head>

<body>
<div class="header">     <!--头部-->

            <img src="图片\logo.jpg" alt="" width="120" height="60">

        <!--导航模块-->
        <div class="nav">
            <ul>

<div class="content w1">
 <table width="100%" border="0" cellspacing="0" cellpadding="0" id="shopping">
 <form action="" method="post" name="myform">
  <tr>
    <td class="title_1"><input id="allCheckBox" type="checkbox" value=""  onclick="selectAll()"/>全选</td>
    <td class="title_2" colspan="2">店铺宝贝</td>
    <td class="title_4">单价（元）</td>
    <td class="title_5">数量</td>
    <td class="title_6">小计（元）</td>
    <td class="title_7">操作</td>
  </tr>

  <tr>
    <td colspan="8" class="line"></td>
  </tr>

  <tr>
    <td colspan="8" class="shopInfo"></td>
  </tr>
  <tr id="product1">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product1" onclick="selectSingle()"/></td>
    <td class="cart_td_2"><img src="图片/咖啡.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">拿铁咖啡</font></a><br /></td>
    <td class="cart_td_5">8.00</td>
    <td class="cart_td_6"><img src="图片/minus.jpg" alt="minus" onclick="changeNum('num_1','minus')" class="hand"/> <input id="num_1" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="图片/adding.jpg" alt="add" onclick="changeNum('num_1','add')"  class="hand"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8"><a href="javascript:deleteRow('product1');">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"></td>
  </tr>
  <tr id="product2">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product2" onclick="selectSingle()" /></td>
    <td class="cart_td_2"><img src="图片/包子.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">鲜肉包子</font></a><br /></td>
    <td class="cart_td_5">2.00</td>
    <td class="cart_td_6"><img src="图片/minus.jpg" alt="minus" onclick="changeNum('num_2','minus')" class="hand"/> <input id="num_2" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="图片/adding.jpg" lt="add" onclick="changeNum('num_2','add')"  class="hand"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8"><a href="javascript:deleteRow('product2');">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"> </td>
  </tr>
  <tr id="product3">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product3" onclick="selectSingle()"/></td>
    <td class="cart_td_2"><img src="图片/油条.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">油条</font></a><br /></td>
    <td class="cart_td_5">1.00</td>
    <td class="cart_td_6"><img src="图片/minus.jpg" alt="minus" onclick="changeNum('num_3','minus')" class="hand"/> <input id="num_3" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="图片/adding.jpg" alt="add" onclick="changeNum('num_3','add')"  class="hand"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8"><a href="javascript:deleteRow('product3');">删除</td>
  </tr>
  
  <tr>
    <td colspan="8" class="shopInfo"> </td>
  </tr>
   <tr id="product4">
    <td class="cart_td_1"><input name="cartCheckBox" type="checkbox" value="product4" onclick="selectSingle()"/></td>
    <td class="cart_td_2"><img src="图片/粥.jpg" alt="shopping" width="60" height="60"/></td>
    <td class="cart_td_3"><a href="#"><font color="black">皮蛋瘦肉粥</font></a><br /></td>
    <td class="cart_td_5">10.00</td>
    <td class="cart_td_6"><img src="图片/minus.jpg" alt="minus" onclick="changeNum('num_4','minus')" class="hand"/> <input id="num_4" type="text"  value="1" class="num_input" readonly="readonly"/> <img src="图片/adding.jpg"/></td>
    <td class="cart_td_7"></td>
    <td class="cart_td_8"><a href="javascript:deleteRow('product4');">删除</td>
  </tr>
  
  <tr>
   <td  colspan="3"><a href="javascript:deleteSelectRow()"><img src="图片/del.jpg" alt="delete"/></td>
   <td colspan="5" class="shopend">商品总价：<label id="total" class="yellow"></label> 元<br />
   <input name="" type="image" src="图片/subtn.jpg" onclick="a()"/></td>
  </tr>
  </form>
</table>
<div style="text-align:center;">
</div>
